{% extends 'cvr/base.html' %}

{% block title %}{{ block.super }} - בית{% endblock %}
{% block header %}
  {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="btn btn-primary">כניסה לאתר</a>
    <a href="{% url 'register' %}" class="btn btn-primary">הרשם לאתר</a>
  {% else %}
    {% if not user.is_staff %}
    <a href="{% url 'index' %}" class="btn btn-primary">עדכון פרטים</a>
    {% endif %}
    <a href="{% url 'logout' %}" class="btn btn-primary">התנתקות</a>
  {% endif %}
{% endblock %}


{% block content %}
  HOME
{% endblock %}
