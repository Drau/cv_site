{% load static %}<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="utf-8">
    <title>{% block title %}רופין{% endblock %}</title>
  </head>
  <body>
    <div class="container main">
      <header>
        <p class="bg-primary">מכללת רופין - תואר שני - לוגיסטיקה - קורות חיים</p>
        {% if user.is_authenticated %}
          <p>!{{ user.username }} שלום</p>
        {% endif %}
        <div class="links">
          {% block header %}
          {% endblock %}
        <div>
      </header>
      <div class="container">
        {% block content %}
        {% endblock %}
        <footer class="footer">
          <div class="content">
            <p>כל הזכויות שמורות למיכאל רייפמן</p>
          </div>
        </footer>
      </div>
    </div>
  </body>

</html>
