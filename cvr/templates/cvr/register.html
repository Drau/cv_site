{% extends 'cvr/base.html' %}

{% block title %}{{ block.super }} - רישום{% endblock %}

{% block header %}
  <a href="{% url 'login' %}" class="btn btn-primary">כניסה לאתר</a>
{% endblock %}

{% block content %}
  <h2>רישום לאתר</h2>
  <div class="create_user">
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
      <input type="submit" value="צור" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
