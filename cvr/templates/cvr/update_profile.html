{% extends 'cvr/base.html' %}

{% block title %}{{ block.super }} - עדכון פרטים{% endblock %}

{% block header %}
  <li><a href="{% url 'logout' %}" class="btn btn-primary">התנתקות</a></li>
  <li><a href="{% url 'home' %}" class="btn btn-primary">חזרה לדף הבית</a></li>
{% endblock %}

{% block content %}
  <div class="update_user">
    <h2>עדכון פרטים </h2>
    <form action="{% url 'update_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
      <input type="submit" value="עדכן" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
